<div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="home"
      color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</div>

<ion-content [fullscreen]="true">

  <div class="container">
    <div class="primer-contenedor">
      <div class="title">
        <h2>Tomar Pedido</h2>
      </div>

      <div class="container-inputs">
        <div class="cont-producto">
          <ion-input label="Filtarproducto" label-placement="floating" fill="outline" placeholder="Ingrese el producto"></ion-input>
        </div>
        <div class="cantidad">
          <ion-input label="Cantidad" label-placement="floating" fill="outline" placeholder="Cantidad"></ion-input>
        </div>
      </div>

      <div class="container-headers">
        
        <div>
          <p class="header-product">Producto</p>
        </div> 
        <div>
          <p class="vendido-total">Precio</p>
        </div>
      </div>
    
      <ion-list>
        <ion-item-sliding class="item-sliding" >
          <ion-item-options side="start">
            <ion-item-option color="success">
              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <div class="contenedor-precio-cantidad">
              <h5 class="producto">Pedido 1</h5>
              <h5 class="total"> $ 8.000 </h5>
            </div>
          </ion-item>
    
          <ion-item-options side="end" >
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </div>
    <div class="segundo-contenedor">
      <div class="contenedor-ventas-dia">
        <div class="total-en-ventas">
          <h3 class="efectivo">Valor del Pedido</h3>
          <h3 class="total">$143.000</h3>
        </div>
      </div>
      
      <div class="container-btn-create">
        <button class="btn-create-note">Agregar Nota</button>
      </div>
    </div>
   
  </div>
  
</ion-content>
