<div>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="home"
      color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</div>

<ion-content [fullscreen]="true">

  <div class="container">
    <div>
      <div class="title">
        <h2>Notas del dia</h2>
      </div>
      <div class="container-headers">
        
        <div>
          <p class="header-product">Pedido</p>
        </div>
        
        <div>
          <p class="vendido-total">Precio</p>
        </div>
      </div>

      <ion-list>
        <ion-item-sliding class="item-sliding" >
          <ion-item-options side="start">
            <ion-item-option color="success">
              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <div class="contenedor-precio-cantidad">
              <h5 class="cantidad">Pedido 1</h5>
              <h5 class="total">8000</h5>
            </div>
          </ion-item>
  
          <ion-item>
            <div class="contenedor-precio-cantidad">
              <h5 class="cantidad">Pedido 1</h5>
              <h5 class="total">8000</h5>
            </div>
          </ion-item>
    
          <ion-item-options side="end" >
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </div>

   
    
    <div class="container-btn-create">
      <button class="btn-create-note">Crear nota</button>
    </div>
  </div>
  
</ion-content>
